<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegEx Advent Calendar 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ„ RegEx Advent Calendar ðŸŽ„</h1>
            <p class="subtitle">Discover a new regular expression pattern every day until Christmas!</p>
        </header>

        <div class="calendar-grid">
            <!-- 24 doors will be generated by JavaScript -->
        </div>
    </div>

    <!-- Modal for displaying regex content -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <h2 id="modal-title">Day 1</h2>
                <div class="language-selector">
                    <button class="lang-btn active" data-lang="javascript">JavaScript</button>
                    <button class="lang-btn" data-lang="python">Python</button>
                    <button class="lang-btn" data-lang="java">Java</button>
                    <button class="lang-btn" data-lang="php">PHP</button>
                    <button class="lang-btn" data-lang="ruby">Ruby</button>
                    <button class="lang-btn" data-lang="csharp">C#</button>
                </div>
            </div>
            <div class="modal-body">
                <h3 id="regex-title"></h3>
                <div class="regex-pattern">
                    <code id="regex-pattern"></code>
                </div>
                <div id="regex-description"></div>
                <div class="examples">
                    <h4>Code Example:</h4>
                    <div id="code-example" class="code-block"></div>
                </div>
                <div class="test-section">
                    <h4>Try it yourself:</h4>
                    <div class="test-inputs">
                        <input type="text" id="test-string" placeholder="Enter text to test...">
                        <button id="test-btn">Test</button>
                    </div>
                    <div id="test-result"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
